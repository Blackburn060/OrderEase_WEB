<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #203f97;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
        }

        .left-side {
            flex: 1;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid white;
        }

        .divider {
            width: 10px;
        }

        .right-side {
            flex: 1;
            background-color: transparent;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-side h1 {
            text-transform: uppercase;
            color: #fff;
            text-align: center;
        }

        .form-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group input::placeholder {
            color: #fff;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="https://www.cnnbrasil.com.br/viagemegastronomia/wp-content/uploads/sites/5/2022/08/votre-brasserie.jpeg?w=1200&h=675&crop=1.jpgs" alt="Imagem de fundo" width="60" height="40">
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <h1>LOGIN</h1>
            <div class="form-group">
                <input type="text" placeholder="UsuÃ¡rio">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <button>ENTRAR</button>
            </div>
        </div>
    </div>
</body>
</html>
